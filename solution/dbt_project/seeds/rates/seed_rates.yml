version: 2

seeds:
  - name: seed_rates
    description: >
      This seed is one of the inputs of the Mews Senior Data Analyst take-home
      assignments. It contains rate relevant rate information associated to each
      reservation.

    config:
      tags: ["metadata"]

    columns:
      - name: RateId
        data_type: text
        description: Universal unique identifier for the rate (UUID).

      - name: RateName
        data_type: text
        description: Full name of the rate offered.

      - name: ShortRateName
        data_type: text
        description: Short-hand name of the rate offered.

      - name: SettlementAction
        data_type: integer
        description: NA

      - name: SettlementTrigger
        data_type: integer
        description: NA

      - name: SettlementValue
        data_type: integer
        description: Monetary value of the rate offered.

      - name: SettlementType
        data_type: integer
        description: NA
